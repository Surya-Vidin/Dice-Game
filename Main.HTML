<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <h1>Dice Game</h1>

    <div class="settings">
      <label for="winningScore">Set Winning Score:</label>
      <input type="number" id="winningScore" min="10" value="50">
    </div>

    <div class="players">
      <div class="player active" id="player1">
        <h2>Player 1</h2>
        <p>Score: <span id="score1">0</span></p>
      </div>
      <div class="player" id="player2">
        <h2>Player 2</h2>
        <p>Score: <span id="score2">0</span></p>
      </div>
    </div>

    <button id="rollBtn">Roll Dice</button>
    <button id="resetBtn">Reset Game</button>

    <p id="winner" class="hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
